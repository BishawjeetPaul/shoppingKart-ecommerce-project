{% extends 'admin-panel.html' %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" style="color: rgb(46, 237, 16);">Add New - Variation</h3>
                            
                            <!-- FIXED FORM -->
                            <form class="forms-sample" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label for="exampleSelectProduct">Product</label>
                                    <select class="form-control" id="exampleSelectProduct" name="product" required>
                                        <option value="">-- Select Product --</option>
                                        {% for product in products %}
                                            <option value="{{ product.id }}">{{ product.product_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- Variation Category -->
                                <div class="form-group mb-3">
                                    <label for="variationCategory">Variation Category</label>
                                    <select class="form-control" id="variationCategory" name="variation_category" required>
                                        <option value="">-- Select Category --</option>
                                        {% for key, val in variation_category_choice %}
                                            <option value="{{ key }}">{{ val|title }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName1">Variation Value</label>
                                    <input type="text" class="form-control" id="exampleInputName1" name="variation_value" placeholder="Variation value" required> 
                                </div>
                                <!-- Active Switch -->
                                <div class="form-group form-switch mb-4 ml-4">
                                    <input class="form-check-input" type="checkbox" name="is_active" id="is_active" checked>
                                    <label class="form-check-label" for="is_active">Active</label>
                                </div>

                                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                                <a href="{% url 'admin-panel' %}" class="btn btn-light">Cancel</a>
                            </form>
                            <!-- END FORM -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
