{% extends 'admin-panel.html' %}

{% block content %}

{% load static %}

<!-- partial -->
<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" style="color: rgb(46, 237, 16);">manage - Products</h3>
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Username</th>
                                        <th>Product</th>
                                        <th>Sale</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for customers in customer %}
                                        <tr>
                                            <td>{{ customer.id }}</td>
                                            <td>{{ customer.email }}</td>
                                            <td>Photoshop</td>
                                            <td class="text-danger"> 28.76% <i
                                                    class="ti-arrow-down"></i></td>
                                            <td><label
                                                    class="badge badge-danger">Pending</label></td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
