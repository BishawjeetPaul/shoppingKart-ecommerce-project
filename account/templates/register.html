{% extends 'dashboard.html' %}

{% load static %}

{% block style %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/account/register.css' %}">
{% endblock style %}

{% block content %}

    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
        <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
            <article class="card-body">
                <header class="mb-2"><h4 class="card-title mb-4 text-center" >Register to GreatKart</h4></header>
                {% include 'includes/alerts.html' %}
                <form id="form" action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col form-group input-control">
                            <label>First name</label>
                            <input type="text" id="first_name" class="form-control" name="first_name" placeholder="Type your first name">
                            <div class="error"></div>
                        </div>
                        <!-- form-group end.// -->
                        <div class="col form-group input-control">
                            <label>Last name</label>
                            <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Type your last name">
                            <div class="error"></div>
                        </div>
                        <!-- form-group end.// -->
                    </div>
                    <!-- form-row end.// -->
                    <div class="form-group input-control">
                        <label>Phone Number</label>
                        <input type="text" id="phone_number" class="form-control" name="phone_number" placeholder="Type your phone number">
                        <div class="error"></div>
                    </div>
                    <!-- form-group end.// -->
                    <div class="form-group input-control">
                        <label>Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Type your email">
                        <div class="error"></div>
                    </div>
                    <!-- form-group end.// --> 
                    <div class="form-row">
                        <div class="form-group input-control col-md-6">
                            <label>Create password</label>
                            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                            <div class="error"></div>
                        </div>
                        <!-- form-group end.// --> 
                        <div class="form-group input-control col-md-6">
                            <label>Confirm password</label>
                            <input type="password" id="password_confirm" class="form-control" name="password_confirm" placeholder="Confirm password">
                            <div class="error"></div>
                        </div>
                        <!-- form-group end.// -->  
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                    </div>
                    <!-- form-group// -->              
                </form>
            </article><!-- card-body.// -->
        </div> <!-- card .// -->
        <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
        <br><br>
        <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}

{% block scripts %}
	<script src="{% static 'js/account/register.js' %}" type="text/javascript"></script>
{% endblock scripts %}
