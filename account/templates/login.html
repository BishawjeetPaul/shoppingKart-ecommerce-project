{% extends 'dashboard.html' %}

{% load static %}

{% block style %}
    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/account/login.css' %}">
{% endblock style %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4 text-center">Sign in</h4>
            {% include 'includes/alerts.html' %}
            <form id="form" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group input-control">
			        <input type="email" id="email" class="form-control" name="email" placeholder="Email Address" >
                    <div class="error"></div>
                </div> <!-- form-group// -->
                <div class="form-group input-control">
			        <input type="password" id="password" class="form-control" name="password" placeholder="Password" >
                    <div class="error"></div>
                </div> <!-- form-group// -->
          
                <div class="form-group">
          	        <a href="#" class="float-right">Forgot password?</a> 
           
                </div> <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                </div> <!-- form-group// -->    
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}

{% block scripts %}
	<script src="{% static 'js/account/login.js' %}" type="text/javascript"></script>
{% endblock scripts %}
